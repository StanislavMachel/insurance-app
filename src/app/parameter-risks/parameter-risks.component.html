<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <!-- Parameter name column -->
        <ng-container matColumnDef="parameterName">
            <th mat-header-cell *matHeaderCellDef> Parameter name </th>
            <td mat-cell *matCellDef="let element"> {{element.parameterName}} </td>
        </ng-container>

        <!-- Coefficient column -->
        <ng-container matColumnDef="coefficient">
            <th mat-header-cell *matHeaderCellDef> Coefficient </th>
            <td mat-cell *matCellDef="let element"> {{element.coefficient}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
